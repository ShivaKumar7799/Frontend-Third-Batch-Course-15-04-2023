<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <p>
      Lorem ipsum <b>dolor</b> sit amet <strong>consectetur</strong> adipisicing
      elit. <em>Ipsum atque</em> <i>temporibus</i> <mark>veritatis</mark> 
      modi quasi <small><small><small>voluptatem</small></small></small> <del>blanditiis</del> ,
      sit <ins>possimus</ins> explicabo minus corrupti quisquam 
      ratione, sequi eius
      accusantium beatae quaerat fuga. Odio?
      X<sup>2</sup> + Y<sub>2</sub>
    </p>
  </body>
</html>
